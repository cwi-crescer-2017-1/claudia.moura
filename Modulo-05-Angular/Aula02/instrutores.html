<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Instrutores</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="instrutores.js"></script>
  </head>
  <body ng-app="angularjs">
    <div ng-controller="instrutores">
      <ul>
        <li ng-repeat="instrutor in instrutores">
            {{instrutor.nome | mascada}};
        </li>
      </ul>
    </div>
  </body>
</html>
