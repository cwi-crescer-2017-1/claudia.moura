<div class="container col-sm-offset-2 col-sm-8">
  <div class="row">
    <h3>Aula</h3>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="aula in aulas">
          <th scope="row">{{aula.id}}</th>
          <td>{{aula.nome}}</td>
          <td><button class="btn btn-primary" ng-click="editar(aula)">Editar</button></td>
          <td><button class="btn btn-primary" ng-click="excluir(aula)">Excluir</button></td>
        </tr>
      </tbody>
    </table>
  </div>
    <hr>

    <h3>Editar/Incluir Aula</h3>

    <form class="form-horizontal" novalidate name="formAula" ng-submit="salvar(aulaNova)">
      <div class="form-group">
        <label class="control-label col-sm-2" for="nome">Nome:</label>
        <div class="col-sm-8">
          <input ng-model="aulaNova.nome" required type="text" class="form-control" placeholder="mínimo 3 e máximo 20 letras">
        </div>
        <button type="submit" class="btn btn-primary col-sm-2">Salvar</button>
      </div>
    </form>

  </div> <!-- row -->
</div> <!--container-->
