<!DOCTYPE html>
<html ng-app="chat-crescer">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Crescer</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link href="css/chat.css" rel="stylesheet">
</head>

<body class="text-center">
    <h1 class="title">Projeto Crescer - CWI Software</h1>
    <div class="container">
        <div class="row form-group">
            <div ng-controller="ChatController" class="col-xs-12 col-md-offset-2 col-md-8 col-lg-8 col-lg-offset-2">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-comment"></span> Chat
                    </div>
                    <div class="panel-body body-panel">
                        <ul class="chat">
                            <li ng-class="mensagemFoiEnviadaPorMim(mensagem) ? 'left' : 'right'" class="clearfix" ng-repeat="mensagem in mensagens | orderBy : 'Timestamp'">
                                <span class="chat-img" ng-class="mensagemFoiEnviadaPorMim(mensagem) ? 'pull-left' : 'pull-right'">
                                    <img ng-src="{{ mensagem.Usuario.Foto }}" alt="{{ mensagem.Usuario.Nome }}" class="img-circle" />
                                </span>
                                <div class="chat-body clearfix">
                                    <div class="header">
                                        <small ng-if="!mensagemFoiEnviadaPorMim(mensagem)">
                                            <span class="glyphicon glyphicon-time"></span>{{ converterTimeStampParaData(mensagem.Timestamp) }}
                                        </small>
                                        <strong ng-class="{'pull-right': !mensagemFoiEnviadaPorMim(mensagem)}" class="primary-font">{{ mensagem.Usuario.Nome }}</strong> 
                                        <small ng-if="mensagemFoiEnviadaPorMim(mensagem)" class="pull-right text-muted">
                                            <span class="glyphicon glyphicon-time"></span>{{ converterTimeStampParaData(mensagem.Timestamp) }}
                                        </small>
                                    </div>
                                    <p>
                                        {{ mensagem.Texto }}
                                    </p>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="panel-footer clearfix">
                        <div class="input-group input-digitacao">
                            <textarea ng-model="mensagemAtual.Texto" class="form-control custom-control" rows="3"></textarea>     
                            <button ng-click="enviarMensagem()" class="input-group-addon btn btn-primary" id="btn-send">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--<script src="js/chat.js"></script>
    <script src="js/template-engine.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/chat.controller.js"></script>
    <script src="js/chat.service.js"></script>
</body>

</html>
