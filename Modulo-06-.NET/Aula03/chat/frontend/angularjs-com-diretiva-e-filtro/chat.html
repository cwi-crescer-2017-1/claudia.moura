<!DOCTYPE html>
<html ng-app="chat-crescer">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Crescer</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link href="css/chat.css" rel="stylesheet">
</head>

<body class="text-center">
    <h1 class="title">Projeto Crescer - CWI Software</h1>

        <div class="row form-group">
            <div ng-controller="ChatController" class="col-xs-12 col-md-offset-2 col-md-8 col-lg-8 col-lg-offset-2">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-comment"></span> Chat

                    </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/chat-history.directive.js"></script>
    <script src="js/chat-textbox.directive.js"></script>
    <script src="js/timestamp-to-date.filter.js"></script>
