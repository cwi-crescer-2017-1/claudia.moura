<h2>Cadastro de Cliente</h2>
<hr>
<form novalidate name="formCliente" class="form-group" ng-submit="cadastrar(novoCliente)">
  <div class="col-md-8">
    <label for="nome"> Nome </label>
    <input type="text" name="nome" class="form-control" ng-model="clienteNome" ng-maxlength="100" required>
  </div>

  <div class="col-md-4">
    <label for="cpf"> CPF </label>
    <input type="text" name="cpf" class="form-control" ng-model="clienteCpf" ng-maxlength="30" required>
  </div>

  <div class="col-md-4">
    <label for="dataNascimento"> Data de Nascimento </label>
    <input type="date" name="dataNascimento" class="form-control" ng-model="clienteDataNascimento">
  </div>

  <div class="col-md-8">
    <label for="endereco"> Endereço </label>
    <input type="text" name="endereco" class="form-control" ng-model="clienteEndereco">
  </div>

  <div class="col-md-8">
    <label> Selecione o Gênero:</label>

    <div class="input-group">
      <div class="radio">
        <label></label><input type="radio" name="generoCliente" value="0">Masculino</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="generoCliente" value="1">Feminino</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="generoCliente" value="2" checked>Não informado</label>
      </div>
    </div>
  </div>

  <hr>

  <div class="row">
      <div class="col-md-4">
          <button class="btn btn-info btn-sm">Cadastrar</button>
      </div>
  </div>
</form>
